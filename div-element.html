<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Div Element</title>
    <style>
        .shadowbox {
            width: 15em;
            border: 1px solid #333;
            box-shadow: 8px 8px 5px #444;
            padding: 8px 12px;
            background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
        }
    </style>
</head>
<body>
    <div class="shadowbox">
        <p>Paragraf ini di dalam</p>
    </div>
</body>
</html>
